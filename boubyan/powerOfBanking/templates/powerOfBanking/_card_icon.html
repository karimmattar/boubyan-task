    </div>
</div>
<div class="row mt-3">
    <div class="col d-flex align-items-center justify-content-center text-secondary">
        <span><strong>{{ instance.title }}</strong></span>
    </div>
</div>
<div class="row mt-3">
    <div class="col d-flex align-items-center justify-content-center text-secondary">
        <span class="px-5 text-center">{{ instance.subtitle }}</span>
    </div>
</div>
