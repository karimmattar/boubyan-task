<div class="card card-slide_img">
    <img class="card-img" alt="image" src="{{ instance.image.url }}">
    <div class="card-body">
        <div class="card-text mt-2 text-center">
            <h5 class="text-secondary"><strong>{{ instance.title }}</strong></h5>
            <span class="text-secondary">{{ instance.subtitle }}</span>
        </div>
    </div>
</div>
