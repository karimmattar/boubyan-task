<div class="card card-margins slide__img">
    <div class="card-body">
        <div class="card-img">
            <img class="rounded-circle" alt="icon" width="50px" height="50px" src="{{ instance.icon.url }}">
        </div>
        <div class="card-text mt-2">
            <h5 class="text-secondary"><strong>{{ instance.title }}</strong></h5>
            <span class="text-secondary">{{ instance.subtitle }}</span>
        </div>
    </div>
</div>
